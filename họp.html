<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Họp/Hội Nghị</title>
    <link rel="stylesheet" href="styles.css">
</head>
<head>
    <link rel="icon" href="BIỂU TƯỢNG.jpg" type="image/png" style=" border-radius: 10px;">
    
</head>
<style>
    /* Tổng quan */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    
    padding: 20px 0;
}


main {
    padding: 40px 20px;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
    font-size: 36px;
}

p {
    font-size: 18px;
    color: #555;
    text-align: center;
}

.meeting-list {
    margin-top: 40px;
}

.meeting-item {
    background-color: #fafafa;
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
}

.meeting-item h3 {
    color: #333;
    font-size: 24px;
}

.meeting-item p {
    font-size: 16px;
    color: #666;
    margin-bottom: 10px;
    text-align: left;
}

.details-link {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    
}

.details-link:hover {
    background-color: #45a049;
}

/* Footer */

image {
    border-radius: 5px;
    margin-left: 0; /* Bạn có thể bỏ margin nếu cần */
    margin-top: 80px;
    margin-bottom: 10px;
    width: 100%; /* Đảm bảo chiều rộng là 100% của phần tử cha */
    height: auto; /* Chiều cao tự động để giữ tỷ lệ */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    background-repeat: no-repeat;
        }
@media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .content {
                flex: 3;
            }
           
            }
            section image{
            
            padding: 10px;
            padding-bottom: 10px;
            border-radius: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            width: 500%;
            height: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            

            
         
            
        }
        

        @media (max-width: 767px) {
           
            
            .image {
        width: 100%; /* Đảm bảo chiều rộng là 100% trong màn hình nhỏ */
        height: auto; /* Giữ tỷ lệ */
        margin-top: 18px;
        margin-bottom: -10px;
        background-repeat: no-repeat;
    }
h1{
    font-size: 30px;
}
.meeting-item h3{
    font-size: 20px
}}
    </style>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="trang chủ.html">DỰ ÁN PHÁT TRIỂN NGUỒN CÁN BỘ ĐOÀN</a>
        </div>
        <div class="menu">
            <a href="trang chủ.html" class="trangchuhtml">TRANG CHỦ</a>
            
            <a href="index.html" class="dangxuat">ĐĂNG XUẤT</a>
            
        </div>
    </div>
    <header>
        <div class="header-container">
        <section>
            <img class="image" src="đoàn thanh niên.jpg" alt="Example Image" style="padding-top: -100px;">
        </section>
    </div>
    <main>
        <div class="container">
            <h1>Lịch Họp/Hội Nghị</h1>
           
            <div class="meeting-list">

                <div class="meeting-item">
                    <h3>Hội nghị tổng kết năm 2024</h3>
                    <p><strong>Thời gian:</strong> 2:00 PM, 15/12/2024</p>
                    <p><strong>Địa điểm:</strong> Hội trường</p>
                    <p><strong>Mô tả:</strong> Báo cáo kết quả công tác năm 2024 và triển khai kế hoạch cho năm 2025.</p>
                    <a href="lịch công tác.pdf" class="details-link">Chi tiết</a>
                </div>

            </div>
        </div>
    </main>

    
</body>
</html>
