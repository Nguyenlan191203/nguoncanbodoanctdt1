<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NỘI DUNG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
    margin-top: 50px;
}

.topic-btn {
    width: 40%;
    font-size: 30px;
    padding: 50px;
    margin: 40px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    white-space: normal; /* Cho phép chữ xuống dòng */
    
    
    transition: background-color 0.3s ease;
}

.topic-btn:hover {
    background-color: #45a049;
}

.video-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
}

.video-container {
    position: relative;
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: red;
    color: white;
    border: none;
    font-size: 16px;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 50%;
    
}

.close-btn:hover {
    background-color: darkred;
}

.video-content {
    margin-top: 25px;
}
image {
    border-radius: 5px;
    margin-left: 0; /* Bạn có thể bỏ margin nếu cần */
    margin-top: 80px;
    margin-bottom: 10px;
    width: 100%; /* Đảm bảo chiều rộng là 100% của phần tử cha */
    height: auto; /* Chiều cao tự động để giữ tỷ lệ */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    background-repeat: no-repeat;
        }
.button-icon{
width: 40%;
margin-right: 8px; /* Khoảng cách giữa icon và chữ */
        }
        .topic-btn img {
    margin-right: 10px; /* Space between icon and text */
    width: 80px; /* Set a size for the icon */
    height: auto;
}


.button-text {
  text-align: center; /* Căn giữa chữ */
  display: flex;
  align-items: center;
  justify-content: center;
}
.video-content{
    margin-top: 10px;
}

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .content {
                flex: 3;
            }
           
            }
            section image{
            
            padding: 10px;
            padding-bottom: 10px;
            border-radius: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            width: 500%;
            height: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            

            
         
            
        }
        

        @media (max-width: 767px) {
           
            
            .image {
        width: 100%; /* Đảm bảo chiều rộng là 100% trong màn hình nhỏ */
        height: auto; /* Giữ tỷ lệ */
        margin-top: 35px;
        margin-bottom: -10px;
        background-repeat: no-repeat;
    }
    .topic-btn {
    font-size: 15px;
    padding: 15px 10px;
    
    margin: 10px;
    cursor: pointer;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    height: 150px;
    margin-top: -5px;
}

.topic-btn:hover {
    background-color: #45a049;
}

.video-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.76);
        justify-content: center;
        align-items: center;
    }
    .video-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 80%; /* Giảm bớt chiều rộng của video container để nó không quá rộng trên màn hình nhỏ */
        max-width: 480px; /* Đảm bảo video không vượt quá 480px */
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0; /* Bỏ margin để căn giữa đúng */
    }

/* Kích thước iframe trên điện thoại */
.video-container iframe {
        width: 550px; /* Đảm bảo iframe chiếm toàn bộ chiều rộng của container */
        height: auto; /* Tự động điều chỉnh chiều cao */
        max-width: 100%; /* Đảm bảo iframe không vượt quá chiều rộng của phần tử cha */
        aspect-ratio: 16/9; /* Giữ tỷ lệ của video */
    }
    

.video-content{
    margin-top: 30px;
}


        }

</style>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="trang chủ.html">DỰ ÁN PHÁT TRIỂN NGUỒN CÁN BỘ ĐOÀN</a>
        </div>
        <div class="menu">
            <a href="trang chủ.html" class="trangchuhtml">TRANG CHỦ</a>
            
            <a href="index.html" class="dangxuat">ĐĂNG XUẤT</a>
            
        </div>
    </div>
    <header>
        <div class="header-container">
        <section>
            <img class="image" src="đoàn thanh niên.jpg" alt="Example Image" style="padding-top: -100px;">
        </section>
    </div>
    </header>
    <div class="container">
        <button class="topic-btn" id="topic1"><img src="iconnoidung.png" class="button-icon"><span class="button-text">Lịch sử ra đời của Đoàn TNCS Hồ Chí Minh</span></button>
        <button class="topic-btn" id="topic2"><img src="iconnoidung.png" class="button-icon"><span class="button-text">Bí thư thứ nhất qua các thời kỳ</span></button>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <button class="close-btn" id="closeBtn">X</button>
            <div class="video-content">
                <iframe id="videoIframe"  width="560" 
                height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('topic1').addEventListener('click', function() {
    openVideoModal('video sự ra đời của đoàn.mp4'); // Video của chủ đề 1
});

document.getElementById('topic2').addEventListener('click', function() {
    openVideoModal('video bí thư qua các thời kỳ.mp4'); // Video của chủ đề 2
});

document.getElementById('closeBtn').addEventListener('click', closeVideoModal);

function openVideoModal(videoUrl) {
    document.getElementById('videoIframe').src = videoUrl;
    document.getElementById('videoModal').style.display = 'flex';
}

function closeVideoModal() {
    document.getElementById('videoIframe').src = ''; // Dừng video khi đóng modal
    document.getElementById('videoModal').style.display = 'none';
}

    </script>
</body>
</html>
