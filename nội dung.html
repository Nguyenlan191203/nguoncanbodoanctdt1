<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn chủ đề để xem video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
    margin-top: 50px;
}

.topic-btn {
    width: 40%;
    font-size: 30px;
    padding: 50px;
    margin: 40px;
    
    cursor: pointer;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    
    
    transition: background-color 0.3s ease;
}

.topic-btn:hover {
    background-color: #45a049;
}

.video-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
}

.video-container {
    position: relative;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: red;
    color: white;
    border: none;
    font-size: 16px;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 50%;
    
}

.close-btn:hover {
    background-color: darkred;
}

.video-content {
    margin-top: 25px;
}
image {
    border-radius: 5px;
    margin-left: 0; /* Bạn có thể bỏ margin nếu cần */
    margin-top: 80px;
    margin-bottom: 10px;
    width: 100%; /* Đảm bảo chiều rộng là 100% của phần tử cha */
    height: auto; /* Chiều cao tự động để giữ tỷ lệ */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    background-repeat: no-repeat;
        }
.button-icon{
width: 40%;
margin-right: 8px; /* Khoảng cách giữa icon và chữ */
        }
        .topic-btn img {
    margin-right: 10px; /* Space between icon and text */
    width: 80px; /* Set a size for the icon */
    height: auto;
}


.button-text {
  text-align: center; /* Căn giữa chữ */
  display: flex;
  align-items: center;
  justify-content: center;
}
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .content {
                flex: 3;
            }
           
            }
            section image{
            
            padding: 10px;
            padding-bottom: 10px;
            border-radius: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            width: 500%;
            height: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            

            
         
            
        }
        

        @media (max-width: 767px) {
           
            
            .image {
        width: 100%; /* Đảm bảo chiều rộng là 100% trong màn hình nhỏ */
        height: auto; /* Giữ tỷ lệ */
        margin-top: 0px;
        margin-bottom: -10px;
        background-repeat: no-repeat;
    }
    .topic-btn {
    font-size: 18px;
    padding: 15px 30px;
    margin: 10px;
    cursor: pointer;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.topic-btn:hover {
    background-color: #45a049;
}
    }
</style>
<body>
    <header>
        <div class="header-container">
        <section>
            <img class="image" src="đoàn thanh niên.jpg" alt="Example Image" style="padding-top: -100px;">
        </section>
    </div>
    </header>
    <div class="container">
        <button class="topic-btn" id="topic1"><img src="iconnoidung.png" class="button-icon"><span class="button-text">Chủ đề 1</span></button>
        <button class="topic-btn" id="topic2"><img src="iconnoidung.png" class="button-icon"><span class="button-text">Chủ đề 2</span></button>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <button class="close-btn" id="closeBtn">X</button>
            <div class="video-content">
                <iframe id="videoIframe" width="560" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('topic1').addEventListener('click', function() {
    openVideoModal('HỘI CA.mp4'); // Video của chủ đề 1
});

document.getElementById('topic2').addEventListener('click', function() {
    openVideoModal('Khát vọng tuổi trẻ.mp4'); // Video của chủ đề 2
});

document.getElementById('closeBtn').addEventListener('click', closeVideoModal);

function openVideoModal(videoUrl) {
    document.getElementById('videoIframe').src = videoUrl;
    document.getElementById('videoModal').style.display = 'flex';
}

function closeVideoModal() {
    document.getElementById('videoIframe').src = ''; // Dừng video khi đóng modal
    document.getElementById('videoModal').style.display = 'none';
}

    </script>
</body>
</html>
