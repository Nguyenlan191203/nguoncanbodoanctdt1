<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>ĐĂNG KÝ</title>
        <link href="sample.css" rel="stylesheet">
        <head>
            <link rel="icon" href="BIỂU TƯỢNG.jpg" type="image/png" style=" border-radius: 10px;">
        </head>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <style>
        .tab {
            display: none; /* Ẩn tab mặc định */
        }
        .tab-content {
            display: none;
            background: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content a {
            color: #2980de;
            text-decoration: none;
        }
        .tab-content a:hover {
            text-decoration: underline;
        }
    </style>
<body>
    <form action="https://sheetdb.io/api/v1/aht842jog5nki" method="post" id="sheetdb-form">
        <div class="container">
            <div class="header">
                <header>Đăng ký</header>
            </div>
            <div class="input-container">
                <div class="input-field">
                    <label for="user">Tên đăng nhập</label>
                    <input type="text" name="data[Tên đăng nhập]" id="user" required>
                </div>
    
                <div class="input-field">
                    <label for="pass">Mật khẩu</label>
                    <input type="password" name="data[Mật khẩu]" id="password" required>
                </div>
    
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="text" name="data[Email]" id="email" required>
                </div>
    
                <div class="input-fi">
                    <label for="gioitinh">Giới tính</label>
                    <label>
                        
                        <input type="radio" name="data[Giới tính]" class="nam" id="nam" value="Nam">Nam 
                        <input type="radio" name="data[Giới tính]" class="nữ" id="nữ" value="Nữ"> Nữ
                    </label>
                    
                </div>
    
                <div class="input-field">
                    <label for="numberphone">Số điện thoại</label>
                    <input type="text" name="data[Số điện thoại]" id="numberphone" required>
                </div>

                <div class="input-field">
                    <label for="birth">Năm sinh</label>
                    <input type="date" name="data[Năm sinh]" id="birth" required>
                </div>

                <div class="input-field">
                    <input type="submit" class="signup" name="Signup" onclick="Submit()" value="Đăng ký">
                </div>
        
                <span><a target="_parent" href="index.html">Đã có tài khoản</a></span>
                <br>


            </div>
        </div>
    
            
      </form>
      
      <script>
        var form = document.getElementById('sheetdb-form');

// Thêm sự kiện submit cho biểu mẫu
form.addEventListener("submit", e => {
    e.preventDefault(); // Ngăn chặn hành động mặc định của biểu mẫu

    // Gửi dữ liệu biểu mẫu tới máy chủ
    fetch(form.action, {
        method: "POST",
        body: new FormData(form),
    }).then(response => response.json())
    .then(data => {
        // Bạn có thể thực hiện bất kỳ mã JS nào ở đây
        // Chuyển hướng người dùng sau khi gửi thành công
        window.location.href = 'index.html'; // Thay vì window.open
    }).catch(error => {
        console.error('Có lỗi xảy ra:', error);
    });
});

    function Submit(){
        
        
            const Toast = Swal.mixin({
  toast: true,
  position: "top-end",
  showConfirmButton: false,
  timer: 3000,
  timerProgressBar: true,
  didOpen: (toast) => {
    toast.onmouseenter = Swal.stopTimer;
    toast.onmouseleave = Swal.resumeTimer;
  }
});
Toast.fire({
  icon: "success",
  title: "Đăng ký thành công"
});
// Chuyển hướng sau khi thông báo hiển thị
setTimeout(() => {
                window.location.href = 'index.html'; // Thay đổi đường dẫn đến trang đăng nhập của bạn
            }, 3000); // Thời gian tương ứng với thời gian của thông báo
        }
    

    </script>
    
</body>
