            const row = document.createElement('tr');
            const meaning = dictionary[word];

            // Không chia hàng cho "Thứ tự", chỉ thêm một hàng cho từ và nghĩa
            row.innerHTML = `<td><strong>${indexOffset + 1}</strong></td><td><strong>${word}</strong></td><td>${meaning}</td>`;
            tableBody.appendChild(row);

            indexOffset++;  // Tăng chỉ số cho từ hiện tại
        });

        updatePagination();
    }

    // Cập nhật các nút phân trang và số trang
    function updatePagination() {
        const prevButton = document.getElementById('prevBtn');
        const nextButton = document.getElementById('nextBtn');
        const pageNumber = document.getElementById('pageNumber');

        prevButton.disabled = currentPage === 1;
        nextButton.disabled = currentPage === totalPages;

        // Hiển thị trang hiện tại và tổng số trang
        pageNumber.textContent = `Trang ${currentPage} / ${totalPages}`;
    }

    // Chuyển đến trang trước
    function previousPage() {
        if (currentPage > 1) {
            currentPage--;
            displayDictionaryList();
        }
    }

    // Chuyển đến trang sau
    function nextPage() {
        if (currentPage < totalPages) {
            currentPage++;
            displayDictionaryList();
        }
    }

    // Xóa kết quả khi người dùng nhập từ
    function clearResult() {
        document.getElementById('result').innerHTML = '';
    }

    function lookupWord() {
    const wordInput = document.getElementById('wordInput').value.trim().toLowerCase();
    const resultDiv = document.getElementById('result');
    
    if (wordInput) {
        let found = false;
        if (wordInput) {
            let found = false;
            let results = '';

            // Tìm kiếm tất cả các từ trong dictionary, kiểm tra nếu từ nhập vào có trong từ điển
            for (const word in dictionary) {
                if (word.toLowerCase().includes(wordInput)) {
                    results += `<strong>${word}</strong>: ${dictionary[word]}<br><br>`;
                    found = true;
                }
            }

            if (found) {
                resultDiv.innerHTML = results;  // Hiển thị tất cả các kết quả tìm được
            } else {
                resultDiv.innerHTML = 'Không tìm thấy kết quả cho từ này.';
            }
        } else {
            resultDiv.innerHTML = '';  // Nếu không có từ nhập, xóa kết quả
        }
    }}

// Lắng nghe sự kiện "Enter" khi người dùng nhập từ
document.getElementById('wordInput').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        lookupWord();  // Gọi hàm tra cứu khi nhấn Enter
    }
});


    // Hiển thị danh sách từ điển khi trang được tải
    displayDictionaryList();
    
</script>
