<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu Quyết</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
        }
        #results {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Biểu Quyết</h1>
    <button id="agreeBtn">Đồng Ý</button>
    <button id="disagreeBtn">Không Đồng Ý</button>
    
    <div id="countdown">Thời gian còn lại: 02:00</div>
    <div id="results">
        <p>Kết quả:</p>
        <p>Đồng Ý: <span id="agreeCount">0</span></p>
        <p>Không Đồng Ý: <span id="disagreeCount">0</span></p>
    </div>

    <script>
        let timeLeft = 120; // 2 phút
        let countdownTimer;
        let agreeCount = 0;
        let disagreeCount = 0;

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').innerText = 
                `Thời gian còn lại: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById('countdown').innerText = "Hết thời gian!";
                document.getElementById('agreeBtn').disabled = true;
                document.getElementById('disagreeBtn').disabled = true;
            }
        }

        function startCountdown() {
            countdownTimer = setInterval(updateCountdown, 1000);
        }

        document.getElementById('agreeBtn').addEventListener('click', () => {
            agreeCount++;
            document.getElementById('agreeCount').innerText = agreeCount;
            alert("Bạn đã chọn Đồng Ý");
            startCountdown();
        });

        document.getElementById('disagreeBtn').addEventListener('click', () => {
            disagreeCount++;
            document.getElementById('disagreeCount').innerText = disagreeCount;
            alert("Bạn đã chọn Không Đồng Ý");
            startCountdown();
        });
    </script>

</body>
</html>
