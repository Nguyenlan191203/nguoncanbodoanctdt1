<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Đề Thi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .exam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 300vh;
            background-color: #fff;
            background-size: 100%;
            background-image: url('Bài kiểm tra.jpg');
            background-repeat: no-repeat;
        }

        .exam-content {
            width: 90%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 170px;
            max-width: 400px;
            text-align: center;
            margin-top: -1000px;
        }

        .exam-content h1 {
            font-size: 24px;
            color: #333;
        }

        .exam-details {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .exam-description {
            font-size: 14px;
            color: #777;
            margin: 20px 0;
        }

        .join-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .join-button:hover {
            background-color: #45a049;
        }

        /* Form cho việc nhập thông tin */
        .form-container {
            display: none; /* Ẩn form khi chưa nhấn Tham gia */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Overlay */
        .overlay {
            display: none; /* Ẩn overlay khi chưa nhấn Tham gia */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        image {
    border-radius: 5px;
    margin-left: 0; /* Bạn có thể bỏ margin nếu cần */
    margin-top: 80px;
    margin-bottom: 10px;
    width: 100%; /* Đảm bảo chiều rộng là 100% của phần tử cha */
    height: auto; /* Chiều cao tự động để giữ tỷ lệ */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    background-repeat: no-repeat;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .content {
                flex: 3;
            }
           
            }
            section image{
            
            padding: 10px;
            padding-bottom: 10px;
            border-radius: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            width: 500%;
            height: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            

            
         
            
        }
        

        @media (max-width: 767px) {
           
            
            .image {
        width: 100%; /* Đảm bảo chiều rộng là 100% trong màn hình nhỏ */
        height: auto; /* Giữ tỷ lệ */
        margin-top: 0px;
        margin-bottom: -10px;
        background-repeat: no-repeat;
    }
    .exam-content {
            width: 90%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 170px;
            max-width: 400px;
            text-align: center;
            margin-top: -1000px;
        }
        .exam-details {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
            white-space: nowrap;  /* Ngăn chặn việc xuống dòng */
        }
        .join-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

}
@media (max-width: 467px) {
           
            
           .image {
       width: 100%; /* Đảm bảo chiều rộng là 100% trong màn hình nhỏ */
       height: auto; /* Giữ tỷ lệ */
       margin-top: 0px;
       margin-bottom: -10px;
       background-repeat: no-repeat;
   }
   .exam-content {
           width: 90%;
           background-color: #fff;
           border-radius: 8px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           padding: 20px 170px;
           max-width: 400px;
           text-align: center;
           margin-top: -1000px;
       }
       .exam-details {
           font-size: 16px;
           color: #555;
           margin: 10px 0;
       }
       .join-button {
           background-color: #4CAF50;
           color: white;
           border: none;
           padding: 10px 30px;
           font-size: 16px;
           cursor: pointer;
           border-radius: 5px;
           transition: background-color 0.3s;
       }

}
    </style>
</head>
<body>
    <header>
        <div class="header-container">
        <section>
            <img class="image" src="đoàn thanh niên.jpg" alt="Example Image" style="padding-top: -100px;">
        </section>
    </div>
    </header>
    <div class="exam-container">
        <div class="exam-content">
            <h1>Đề thi số 1</h1>
            <p class="exam-details">Thời gian: 5 phút</p>
            <p class="exam-details">Số câu hỏi: 10 câu</p>
            
            <button class="join-button" onclick="showForm()">Tham gia</button>
        </div>
    </div>

    <!-- Overlay and Form -->
    <div class="overlay" id="overlay"></div>
    <div class="form-container" id="form-container">
        <h2>Nhập thông tin</h2>
        <form id="user-form">
            <input type="text" id="fullName" name="fullName" placeholder="Họ và tên" required>
            <input type="text" id="unit" name="unit" placeholder="Đơn vị" required>
            <button type="submit">Gửi thông tin</button>
        </form>
    </div>

    <script>
        // Hiển thị form khi nhấn vào nút "Tham gia"
        function showForm() {
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Đóng form khi nhấn vào overlay
        document.getElementById('overlay').onclick = function() {
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        };
// Hàm lưu thông tin và chuyển tới trang mới
document.getElementById("user-form").addEventListener("submit", function(event) {
    event.preventDefault();

    // Lấy thông tin từ form
    const fullName = document.getElementById("fullName").value;
    const unit = document.getElementById("unit").value;

    // Lưu thông tin vào localStorage
    localStorage.setItem("fullName", fullName);
    localStorage.setItem("unit", unit);

    // Chuyển đến trang mới
    window.location.href = "đề 1.html";
});
        
        
    </script>
</body>
</html>
