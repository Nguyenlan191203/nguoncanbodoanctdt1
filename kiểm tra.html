<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Đề Thi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    
}

.exam-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 300vh;
    background-color: #fff;
    background-size: 100%;
    background-image: url('Bài kiểm tra.jpg');
}

.exam-content {
    width: 90%;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px 170px;
    max-width: 400px;
    text-align: center;
    margin-top: -1000px;
}

.exam-content h1 {
    font-size: 24px;
    color: #333;
}

.exam-details {
    font-size: 16px;
    color: #555;
    margin: 10px 0;
}

.exam-description {
    font-size: 14px;
    color: #777;
    margin: 20px 0;
}

.join-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.join-button:hover {
    background-color: #45a049;
}

@media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .content {
                flex: 3;
            }
        }
        @media (max-width: 767px) {
            .exam-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 115vh;
    background-color: #fff;
    background-size: 100%;
    background-image: url('Bài kiểm tra.jpg');
    background-repeat: no-repeat; /* Không lặp lại hình ảnh */
}
.exam-content {
    width: 90%;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px 90px;
    max-width: 200px;
    text-align: center;
    margin-top: -280px;
}
        }
</style>
<body>
    <div class="exam-container">
        <div class="exam-content">
            <h1>Đề thi số 1</h1>
            <p class="exam-details">Thời gian: 5 phút</p>
            <p class="exam-details">Số câu hỏi: 10 câu</p>
            
            <button class="join-button" onclick="window.location.href='đề 1.html'">Tham gia</button>
        </div>
    </div>
</body>
</html>
